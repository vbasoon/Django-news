{% extends 'main/base.html'%}

{% block title%}Adding form{% endblock %}

{% block content %}
<h1>Add news</h1>
<form method="post">
    {% csrf_token %}
    {{ form.title}}<br>
    {{ form.preview_text}}<br>
    {{ form.full_text}}<br>
    {{ form.date}}<br>
    <span>{{ error }}</span>
    <button class="btn btn-success" type="submit">Add News</button>
    <br>
</form>

{% endblock %}
