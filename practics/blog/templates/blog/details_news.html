{% extends 'main/base.html'%}

{% block title%}{{ article.title}}{% endblock %}

{% block content %}
<h1>{{ article.title }}</h1>
<p>{{article.date}}</p>
<p>{{article.full_text}}</p>
<a href="{% url 'news' %}" class="btn btn-primary">Back to news</a>
<a href="{% url 'news_update' article.id %}" class="btn btn-success">Edit news</a>
<a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Delete news</a>

{% endblock %}
